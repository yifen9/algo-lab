name: atcoder

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/atcoder.yml'
      - 'mkdocs.yml'
      - 'scripts/atcoder/**'
      - 'src/atcoder/**'
  schedule:
    - cron: '0 0,6,12,18 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      # - name: Install Pandoc
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y pandoc

      - name: Initialize
        run: julia scripts/atcoder/initialize.jl