name: atcoder_generate

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/atcoder_generate.yml'
      - 'mkdocs.yml'
      - 'scripts/atcoder/generate.jl'
      - 'src/atcoder/**'
  workflow_run:
    workflows:
      - atcoder_fetch_statement
      - atcoder_fetch_user
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'
      
      - name: Generate
        run: julia scripts/atcoder/generate.jl

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install MkDocs and Plugins
        run: pip install mkdocs-material mkdocs-awesome-pages-plugin mkdocs-include-markdown-plugin ghp-import

      - name: Build site and Copy src/
        run: |
          mkdir -p build
          mkdocs build -d build
          cp -r src build/src

      - name: Deploy
        run: ghp-import -n -f -p build