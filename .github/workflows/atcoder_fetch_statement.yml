name: atcoder_fetch_statement

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/atcoder_fetch_statement.yml'
      - 'mkdocs.yml'
      - 'scripts/atcoder/initialize.jl'
      - 'scripts/atcoder/fetch_statement.jl'
  schedule:
    - cron: '0 0,6,12,18 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      # - name: Install Pandoc
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y pandoc

      - name: Initialize
        run: julia scripts/atcoder/initialize.jl
      
      - name: Sync
        run: |
          git fetch origin main
          git rebase origin/main
      
      - name: Commit & Push changes
        run: |
          git add src/atcoder
          git diff --cached --quiet || git commit -m "chore: update fetched statement initialize"
          git push

      - name: Fetch Statement
        run: julia scripts/atcoder/fetch_statement.jl
      
      - name: Sync
        run: |
          git fetch origin main
          git rebase origin/main

      - name: Commit & Push changes
        run: |
          git add src/atcoder
          git diff --cached --quiet || git commit -m "chore: update fetched statement"
          git push