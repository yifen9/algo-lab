name: atcoder_fetch_statement

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/atcoder_fetch_statement.yml'
      - 'mkdocs.yml'
      - 'scripts/atcoder/initialize.jl'
      - 'scripts/atcoder/fetch_statement.jl'
  schedule:
    - cron: '0 0,6,12,18 * * *'

concurrency:
  group: atcoder_fetch
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 1
      
      - name: Sync to origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Action Bot
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      
      # - name: Cache Julia packages
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.julia
      #     key: ${{ runner.os }}-julia-${{ hashFiles('Project.toml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-julia-

      # - name: Install Pandoc
      #   run: |
      #     sudo apt-get update
      #     sudo apt-get install -y pandoc

      # - name: Initialize
      #   run: julia scripts/atcoder/initialize.jl

      - name: Fetch Statement
        run: julia scripts/atcoder/fetch_statement.jl
      
      - name: Commit
        run: |
          git add src/atcoder
          git diff --staged --quiet || git commit -m "chore: update fetched statement"
        
      - name: Rebase onto origin/main
        run: |
          git pull --rebase --autostash origin main
        
      - name: Push back
        run: git push origin main