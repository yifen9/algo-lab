name: fetch_atcoder

on:
  push:
    branches:
      - main
      - master
    paths:
      - '.github/workflows/fetch_atcoder.yml'
      - 'scripts/fetch/atcoder.jl'
      - 'src/atcoder/**'
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  fetch-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Git identity
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.10'

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Fetch AtCoder
        run: julia scripts/fetch/atcoder.jl

      - name: Commit and Push
        run: |
          git add src/
          git commit -m "chore: update fetched data (submission + description)" || echo "No changes to commit"
          git push