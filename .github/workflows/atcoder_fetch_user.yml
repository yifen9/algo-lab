name: atcoder_fetch_user

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/atcoder_fetch_user.yml'
      - 'mkdocs.yml'
      - 'scripts/atcoder/fetch_user.jl'
  schedule:
    - cron: '0 * * * *'

concurrency:
  group: atcoder_fetch
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Sync to origin/main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Fetch User
        run: julia scripts/atcoder/fetch_user.jl

      - name: Commit
        run: |
          git add src/atcoder
          git diff --staged --quiet || git commit -m "chore: update fetched user"
        
      - name: Rebase onto origin/main
        run: |
          git pull --rebase --autostash origin main
        
      - name: Push back
        run: git push origin main